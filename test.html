<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeilenweises Einblenden von Links</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
    font-family: Arial, sans-serif;
}

.link-list1 {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Abstand zwischen den Links */
}

.fade-in-link {
    opacity: 0; /* Startwert: Unsichtbar */
    transform: translateY(10px); /* Leichte Verschiebung nach unten */
    transition: opacity 0.5s ease, transform 0.5s ease; /* Animationsdauer und -art */
}

.fade-in-link.visible {
    opacity: 1; /* Sichtbar */
    transform: translateY(0); /* Zurück auf die ursprüngliche Position */
}
</style>
</head>
<body>

    <div class="link-list1">
        <a href="http://the-possible-platform.github.io" class="fade-in-link">Link 1</a>
        <a href="#link2" class="fade-in-link">Link 2</a>
        <a href="#link3" class="fade-in-link">Link 3</a>
        <a href="#link4" class="fade-in-link">Link 4</a>
        <a href="#link5" class="fade-in-link">Link 5</a>
    </div>


    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll(".fade-in-link");
    links.forEach((link, index) => {
        setTimeout(() => {
            link.classList.add("visible"); // Fügt die "visible"-Class hinzu, um die Animation auszulösen
        }, index * 300); // Abstand zwischen dem Einblenden der Links (300 ms)
    });
});

</script>
</body>
</html>
