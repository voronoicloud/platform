<script>
// Script for hover circle effect
window.addEventListener('DOMContentLoaded', () => {
    (function() {
        // Verwende eindeutige IDs und Variablen, um Konflikte zu vermeiden
        const hoverCircle = document.getElementById('main-circle');

        // Überprüfen, ob das Element existiert
        if (hoverCircle) {
            hoverCircle.addEventListener('mouseenter', (event) => {
                event.stopPropagation(); // Verhindert, dass andere Event-Listener getriggert werden
                for (let i = 0; i < 100; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';

                    // Startposition relativ zum Kreis
                    const rect = hoverCircle.getBoundingClientRect();
                    particle.style.left = `${rect.left + rect.width / 2}px`;
                    particle.style.top = `${rect.top + rect.height / 2}px`;

                    // Zufällige Richtung für Animation (vergrößerte Reichweite)
                    const dx = `${(Math.random() - 0.5) * 1000}px`; // Größere Reichweite der Partikelbewegung
                    const dy = `${(Math.random() - 0.5) * 1000}px`;

                    particle.style.setProperty('--dx', dx);
                    particle.style.setProperty('--dy', dy);

                    document.body.appendChild(particle);

                    // Partikel nach Ende der Animation entfernen
                    particle.addEventListener('animationend', () => {
                        particle.remove();
                    });
                }
            }, false); // Event in der Bubble-Phase ausführen

            // Entfernen der Partikel bei Mausverlassen
            hoverCircle.addEventListener('mouseleave', (event) => {
                event.stopPropagation();
                document.querySelectorAll('.particle').forEach(p => p.remove());
            }, false);
        }
    })();
});
</script>
